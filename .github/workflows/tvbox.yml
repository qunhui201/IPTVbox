name: Check and Merge READMEs

on:
  schedule:
    - cron: '0 8 * * *'  # 每天8点触发
  workflow_dispatch:
    inputs:
      rebuild:
        description: '忽略构建记录以重新构建'
        required: false
        type: boolean
      donotpublish:
        description: '构建后不提交发布新版'
        required: false
        type: boolean

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - userName: xisohi
            repoName: tvbox
            branchName: main
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check New Commit
        run: |
          upStream="https://github.com/${{  matrix.userName }}/${{ matrix.repoName }}"
          echo "upStream=$upStream" >> $GITHUB_ENV
          commit=$(curl -sL "https://api.github.com/repos/${{  matrix.userName }}/${{ matrix.repoName }}/commits/${{ matrix.branchName }}" | jq -r '.sha')
          if [ $? -ne 0 ]; then
            echo "Failed to get commit from API"
            exit 1
          fi
          if [ -z "$commit" ] || ! grep -q "$commit" README.md; then
            echo "commit=$commit" >> $GITHUB_ENV
            echo "commitS=${commit:0:7}" >> $GITHUB_ENV
          fi

      - name: Merge READMEs if there are new commits
        if: ${{ env.commit }}
        run: |
          # 定义要合并的目录和文件
          directories=("中兴" "九联" "创维" "华为")
          merged_file="/tmp/merged_readme.md"

          # 初始化合并文件
          > "$merged_file"

          # 遍历目录并合并 README.md 文件
          for dir in "${directories[@]}"; do
            readme_file="${dir}/README.md"
            if [ -f "$readme_file" ]; then
              cat "$readme_file" >> "$merged_file"
              echo -e "\n" >> "$merged_file"
            else
              echo "Warning: $readme_file does not exist. Skipping."
            fi
          done

          # 替换根目录下的 README.md 文件内容
          mv "$merged_file" README.md

          # 追加最新的提交哈希值
          commitSHA=${{ env.commitSHA }}
          echo -e "\nLatest commit: $commitSHA" >> README.md

      - name: hebin
        if: ${{ env.commit }}
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git remote set-url --add origin "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
          git pull --rebase
          # 提交更改
          git add README.md
          git commit -m "Merge READMEs from subdirectories and append latest commit SHA"
          git push

      - name: Exit if no new commits
        if: ${{ env.commit }}
        run: echo "No new commits in the repository. Exiting."